<body>
	<div class="container">

		<div class="title"><h1>Fight the dragon!</h1></div>

		<div class="scontainer">

			<div class="picture"><img id="choice" src="dice-img/dragon.png"/></div>

			<div class="stuff">
				<div id="text">
					<h5 id ="message">Are you gonna fight this dragon, or flee like a little girl? Keep in mind, that you have to roll at least 8 to defeat the beast! Good luck!</h5>
				</div>
				
				<button id="fight">Fight!</button>

				<button id="run" onclick="runAway();">Run!</button>

				<div class="dies">
					<div class="die1"><img id="img1" src="dice-img/d1.gif"/></div>
					<div class="die2"><img id="img2" src="dice-img/d1.gif"/></div>
				</div>
			

			</div>

		</div>

	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
